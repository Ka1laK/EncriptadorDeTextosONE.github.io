<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Challenge Alura-Oracle - Encriptador de Texto</title>
</head>

<body>
    <main>
        <header>
            <div class="header">
                <img src="imagenes/logo.png" alt="logo" id="logo">
                <!-- <h1>Challenge Alura-Oracle - Encriptador Textos - KA1LAK</h1>
                <nav>
                    <ul>
                        <li><a href="https://github.com/Ka1laK"><></a></li>
                        <li><a href="https://www.linkedin.com/in/rissel-saavedra-nieto"><></a></li>
                    </ul>
                </nav> -->
            </div>
        </header>

        <section class="input-section">
            <textarea name="" id="input" cols="30" rows="10" placeholder="Ingrese el texto aquí" autocomplete="off" spellcheck="false"></textarea>
            <div id="alert">
                <img src="imagenes/alerta.png" alt="">
                <p>Solo letras minúsculas y sin tildes</p>
            </div>
            <div class="botones">
                <button class="button" id="encriptar">Encriptar!</button>
                <button class="blue-text button" id="desencriptar">Desencriptar!</button>
            </div>
        </section>

        <section class="output-section">
            <div class="output">
                <textarea class="output-image" name="" id="output" cols="0" rows="0" autocomplete="off" spellcheck="false"></textarea>
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
                <button id="copiar" hidden>Copiar</button>
                <button class="button" id="limpiar">Limpiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
